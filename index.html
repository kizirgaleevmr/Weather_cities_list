<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="/vite.svg" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Vite App</title>
        <link rel="stylesheet" href="src/css/style.css" />
    </head>
    <body>
        <nav class="navbar">
            <h1 class="nav-brand">Weather cities list</h1>
        </nav>
        <section>
            <div class="container">
                <main>
                    <button id="show-first" class="btn btn-outline">
                        Show weather <small>(first location)</small>
                    </button>
                    <button id="show-last" class="btn btn-outline">
                        Show weather <small>(last location)</small>
                    </button>
                    <button id="export-weather" class="btn btn-outline">
                        Export weather
                    </button>

                    <div class="card">
                        <h2 id="city-country"></h2>
                        <div class="icon-temp">
                            <img src="#" alt="weather icon" id="icon" />
                            <h3 id="temperature"></h3>
                        </div>
                    </div>
                    <div id="export-output" class="card"></div>
                </main>
            </div>
        </section>
        <script type="module" src="src/js/index.js"></script>
    </body>
</html>
